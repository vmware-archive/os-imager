- name: 2017.7
  image: hashicorp/packer
  commands:
  - "sh -c 'echo Sleeping 23 seconds; sleep 23'"
  - apk --no-cache add make curl grep gawk sed py3-pip
  - pip3 install --upgrade pip
  - pip3 install invoke
  - inv build-aws --distro=arch --distro-version=2019-01-09 --salt-branch=2017.7
  environment:
    AWS_ACCESS_KEY_ID:
