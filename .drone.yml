---
kind: pipeline
name: Arch

platform:
  os: linux
  arch: amd64

steps:
- name: throttle-build
  image: alpine
  commands:
  - "sh -c 'echo Sleeping 7 seconds; sleep 7'"

- name: base-image
  image: hashicorp/packer
  commands:
  - apk --no-cache add make curl grep gawk sed
  - apk --no-cache add --update python3
  - python3 -m ensurepip
  - "rm -r /usr/lib/python*/ensurepip"
  - pip3 install --upgrade pip setuptools
  - pip3 install invoke
  - inv build-aws --distro=arch --distro-version=2019-01-09
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: username
    AWS_DEFAULT_REGION: us-west-2
    AWS_SECRET_ACCESS_KEY:
      from_secret: password
  depends_on:
  - throttle-build

trigger:
  event:
  - tag
  ref:
  - "refs/tags/aws-base-v1.*"

depends_on:
- Lint

